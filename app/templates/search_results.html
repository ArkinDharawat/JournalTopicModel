<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            padding: 25px 50px 75px 100px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>
<body>
    <table class="centered thick-border">
        {% for k in results %}
                <tr>
                     {% for v in k %}
                        <td>{{ v }}</td>
                </tr>
        {% endfor %}
</table>
</body>
</html>
