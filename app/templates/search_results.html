<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            padding: 25px 50px 75px 100px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table class="centered thick-border">
        {% for ind, k in enumerate(results) %}
                <tr>
                        <td>{{ ind }}</td>
                        <td>{{ k[0] }}</td>
                        <td>{{ k[1] }}</td>
                        <td>{{ k[2] }}</td>
                        <td>{{ k[3] }}</td>
                        <td>{{ k[4] }}</td>
                        <td>{{ k[5] }}</td>
                </tr>
        {% endfor %}
</table>
</body>
</html>
